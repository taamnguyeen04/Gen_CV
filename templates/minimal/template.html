<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ cv.personal_info.name }} - CV</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            line-height: 1.6;
            color: #2c3e50;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: #ffffff;
        }

        .cv-header {
            text-align: center;
            border-bottom: 2px solid #34495e;
            padding-bottom: 2rem;
            margin-bottom: 3rem;
        }

        .name {
            font-size: 2.5rem;
            font-weight: normal;
            color: #2c3e50;
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
        }

        .title {
            font-size: 1.2rem;
            color: #7f8c8d;
            font-style: italic;
            margin-bottom: 1.5rem;
        }

        .contact-info {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
            font-size: 0.95rem;
        }

        .contact-info a {
            color: #2c3e50;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        .section {
            margin-bottom: 2.5rem;
        }

        .section-title {
            font-size: 1.4rem;
            font-weight: normal;
            color: #2c3e50;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid #bdc3c7;
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .summary {
            font-size: 1.05rem;
            line-height: 1.7;
            color: #34495e;
            text-align: justify;
            margin-bottom: 2rem;
            font-style: italic;
        }

        .experience-item, .project-item {
            margin-bottom: 2rem;
        }

        .job-header, .project-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.5rem;
            flex-wrap: wrap;
        }

        .job-title, .project-title {
            font-size: 1.1rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .company {
            color: #34495e;
            font-weight: normal;
        }

        .duration {
            color: #7f8c8d;
            font-size: 0.9rem;
            font-style: italic;
        }

        .achievements, .project-highlights {
            list-style: none;
            margin-top: 0.75rem;
        }

        .achievements li, .project-highlights li {
            position: relative;
            padding-left: 1rem;
            margin-bottom: 0.25rem;
            color: #34495e;
            text-align: justify;
        }

        .achievements li::before, .project-highlights li::before {
            content: 'â€¢';
            position: absolute;
            left: 0;
            color: #7f8c8d;
        }

        .skills-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .skill-category {
            text-align: center;
        }

        .skill-category-title {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .skill-list {
            color: #34495e;
            font-size: 0.9rem;
        }

        .education-item {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .education-left {
            flex: 1;
        }

        .degree {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 0.25rem;
        }

        .school {
            color: #34495e;
            font-size: 0.95rem;
        }

        .education-duration {
            color: #7f8c8d;
            font-style: italic;
            font-size: 0.9rem;
        }

        .project-description {
            color: #34495e;
            margin: 0.5rem 0;
            text-align: justify;
        }

        .tech-stack {
            color: #7f8c8d;
            font-size: 0.9rem;
            font-style: italic;
            margin-top: 0.5rem;
        }

        .project-links {
            margin-top: 0.75rem;
            font-size: 0.9rem;
        }

        .project-links a {
            color: #2c3e50;
            text-decoration: none;
            margin-right: 1rem;
        }

        .project-links a:hover {
            text-decoration: underline;
        }

        .certifications-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .cert-item {
            text-align: center;
            padding: 1rem;
            border: 1px solid #bdc3c7;
        }

        .cert-name {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 0.25rem;
        }

        .issuer {
            color: #34495e;
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
        }

        .cert-date {
            color: #7f8c8d;
            font-size: 0.85rem;
            font-style: italic;
        }
